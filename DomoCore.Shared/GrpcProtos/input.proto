syntax = "proto3";
option csharp_namespace = "DomoCore.Shared.GrpcProtos";

package input;

service Input{
	rpc ReportInputs (InputValue) returns (InputReply);
	rpc KeepInputAlive (KeepInputAliveMessage) returns (InputReply);
}

message KeepInputAliveMessage{
	string sender = 1;
}

message InputValue{
	uint32 value = 1;
	string sender = 2;
}

message InputReply{
	bool done = 1;
}